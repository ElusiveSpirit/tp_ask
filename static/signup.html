    <script  language="javascript">
        $(document).on('change', '.btn-file :file', function() {
          var input = $(this),
              numFiles = input.get(0).files ? input.get(0).files.length : 1,
              label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
          input.trigger('fileselect', [numFiles, label]);
        });

        $(document).ready( function() {
            $('.btn-file :file').on('fileselect', function(event, numFiles, label) {

                var input = $(this).parents('.input-group').find(':text'),
                    log = numFiles > 1 ? numFiles + ' files selected' : label;

                if( input.length ) {
                    input.val(log);
                } else {
                    if( log ) alert(log);
                }

            });

        });

        function isCorrect() {
            var correct = true;

            if (document.getElementById('inputEmail').value == "") {
                document.getElementById("errorLabelEmail").style.display = "block";
                document.getElementById("emailBlock").classList.add("has-error");
            } else {
                document.getElementById("errorLabelEmail").style.display = "none";
                document.getElementById("emailBlock").classList.remove("has-error");
            }
            if (document.getElementById('inputLogin').value == "") {
                document.getElementById("errorLabelLogin").style.display = "block";
                document.getElementById("loginBlock").classList.add("has-error");
            } else {
                document.getElementById("errorLabelLogin").style.display = "none";
                document.getElementById("loginBlock").classList.remove("has-error");
            }
            if (document.getElementById('inputNickname').value == "") {
                document.getElementById("errorLabelNickname").style.display = "block";
                document.getElementById("nicknameBlock").classList.add("has-error");
            } else {
                document.getElementById("errorLabelNickname").style.display = "none";
                document.getElementById("nicknameBlock").classList.remove("has-error");
            }
            if (document.getElementById('inputPassword').value == "") {
                document.getElementById("errorLabelPassword").style.display = "block";
                document.getElementById("passwordBlock").classList.add("has-error");
            } else {
                document.getElementById("errorLabelPassword").style.display = "none";
                document.getElementById("passwordBlock").classList.remove("has-error");
            }
            if (document.getElementById('inputRepeatPassword').value == "") {
                document.getElementById("errorLabelRPassword").style.display = "block";
                document.getElementById("repeatPasswordBlock").classList.add("has-error");
            } else {
                document.getElementById("errorLabelRPassword").style.display = "none";
                document.getElementById("repeatPasswordBlock").classList.remove("has-error");
            }
            if (document.getElementById('inputAvatar').value == "") {
                document.getElementById("errorLabelAvatar").style.display = "block";
                document.getElementById("avatarBlock").classList.add("has-error");
            } else {
                document.getElementById("errorLabelAvatar").style.display = "none";
                document.getElementById("avatarBlock").classList.remove("has-error");
            }

            if (!correct)
                document.getElementById("formLogIn").classList.add("has-error");
        }
    </script>
