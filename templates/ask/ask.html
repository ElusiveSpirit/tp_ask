{% extends "ask/base.html" %}

{% block content %}
    <div class="ask-title ask-container">
        <h2>New Question</h2>
    </div>

    <div class="ask-container ask-margin-top">
        <h3>You can ask your own question right here!</h3>
    </div>

    <div class="ask-container ask-ask-question-title">
        <form class="form-horizontal ask-ask-question-form" method="post" action="/ask/">
            {% csrf_token %}
            {% for error in form.title.errors %}
              <div class="form-group has-error">
                <div class="col-sm-offset-2 col-sm-10">
                  <label class="control-label">{{ error }}</label>
                </div>
              </div>
            {% endfor %}
            <div class="form-group
              {% if form.title.errors %}has-error{% endif %}">
                <label for="id_title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <textarea id="id_title" name="title" class="form-control ask-not-resizable" rows="2" >value="{% if form.title.value %}{{ form.title.value }}{% endif %}"</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="id_content" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                    <textarea id="id_content" name="content" class="form-control ask-not-resizable" rows="10" >{% if form.content.value %}{{ form.content.value }}{% endif %}</textarea>
                </div>
            </div>
            {% for error in form.tags.errors %}
              <div class="form-group has-error">
                <div class="col-sm-offset-2 col-sm-10">
                  <label class="control-label">{{ error }}</label>
                </div>
              </div>
            {% endfor %}
            <div class="form-group
              {% if form.tags.errors %}has-error{% endif %}">
                <label for="id_tags" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                    <input id="id_tags" name="tags" type="text" class="form-control"
                        value="{% if form.tags.value %}{{ form.tags.value }}{% endif %}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Ask!</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
